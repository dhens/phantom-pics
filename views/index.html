<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapClone PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="app">
        <nav id="menu">
            <button id="camera-btn" class="active">Camera</button>
            <button id="contacts-btn">Contacts</button>
            <button id="messages-btn">Messages</button>
        </nav>
        <div id="camera-view">
            <video id="camera-preview" autoplay playsinline></video>
            <canvas id="capture-canvas" style="display:none;"></canvas>
            <button id="capture-btn">Capture</button>
        </div>
        <div id="send-photo-view" class="hidden">
            <img id="captured-image" alt="Captured photo">
            <h2>Send to:</h2>
            <ul id="contacts-list"></ul>
            <button id="send-btn" disabled>Send</button>
            <button id="cancel-btn">Cancel</button>
        </div>
        <div id="contacts-view" class="hidden">
            <h2>Contacts</h2>
            <ul id="contacts-list">
                <!-- Contacts will be populated here -->
            </ul>
        </div>
        <div id="messages-view" class="hidden">
            <h2>Messages</h2>
            <ul id="messages-list">
                <div id="photo-viewer-container">
                    <img id="photo-viewer" style="display: none; max-width: 100%;" alt="Received photo">
                </div>
                <!-- Messages will be populated here -->
            </ul>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
    <script src="photo.js"></script>
</body>

</html>
